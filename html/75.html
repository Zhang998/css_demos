<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>输入框布局</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.inputbox{
				width: 500px;
				display: flex;
				height: 40px;
				line-height: 40px;
				border: 1px solid red;
			}
			.inputtext{
				flex: 1;
				padding: 0 10px;
				border: 0;
				outline: none;
				font-size: 14px;
				color: #999;
				
			}
			.inputicon{
				flex: 0 0 40px;
				background: green;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="inputbox">
			<input type="text" class="inputtext" />
			<span class="inputicon">go</span>
		</div>
	</body>
</html>
