<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-position</title>
    <style>
        img {
            width: 300px;
            height: 250px;
            border: 1px solid black;
            background-color: aqua;
            margin-right: 1em;
            object-fit:none;
            /* border-radius: 50%; */
        }

        #object-position-1 {
            object-position: 0;
        }

        #object-position-2 {
            object-position: 100% 10%;
        }
    </style>
</head>

<body>
    <img id="object-position-1" src="https://mdn.mozillademos.org/files/12668/MDN.svg" alt="MDN Logo" />
    <img id="object-position-2" src="https://mdn.mozillademos.org/files/12668/MDN.svg" alt="MDN Logo" />
</body>

</html>
