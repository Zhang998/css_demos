<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial-gradient</title>
    <style>
        #boss {
            width: 300px;
            height: 300px;
            background-color: #282828;
            /* background: repeating-linear-gradient(90deg,red, blue); */
            background-image: radial-gradient(circle,transparent 10%, green 10%, green 15%,transparent 15%);
        }
    </style>
</head>

<body>
    <div id="boss">
    </div>
</body>

</html>
