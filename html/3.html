<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>小女孩</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		.box {
			width: 180px;
			height: 300px;
			margin: 0 auto;
			background: greenyellow url(../img/charector.png) no-repeat left top;
			animation: move 1s steps(6,start) infinite;
		}

		@keyframes move {
			0% {
				background-position: 0 0;
			}

			100% {
				background-position: -1080px 0;
			}
		}
	</style>
</head>

<body>
	<div class="box"></div>
</body>

</html>
