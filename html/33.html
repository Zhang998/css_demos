<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation运动</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .g-container {
            width: 80px;
            position: relative;
            height: 80px;
            margin: auto;
            border: 1px solid;
        }

        .item {
            position: absolute;
            left: 0;
            right: 0;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #000;
            transform: rotate(0) translate(-160px, 0);
        }

        .item:nth-child(1) {
            animation: rotate 3s infinite linear;
        }

        .item:nth-child(2) {
            animation: rotate 3s infinite -1s linear;
        }

        .item:nth-child(3) {
            animation: rotate 3s infinite -2s linear;
        }


        @keyframes rotate {
            100% {
                transform: rotate(360deg) translate(-160px, 0);
            }
        }
    </style>
</head>

<body>
    <div class="g-container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
