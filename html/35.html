<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        .b1{
            height: 200px;
            width: 200px;
            float: left;
            background-color: red;
        }
        .b2{
            overflow: hidden;
            background-color: blue;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="b1">制造冲突看下怎么解决最合适</div>
    <div class="b2">sadfas</div>
</body>
</html>
