<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linear-gradient绘制背景</title>
  <style>
    div {
      width: 80px;
      height: 80px;
      background-color: #f8f8f8;
      background-image: linear-gradient(45deg, #999 25%, transparent 25% 75%, #999 75%), linear-gradient(45deg, #999 25%, transparent 25% 75%, #999 75%);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
