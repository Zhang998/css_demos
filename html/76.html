				padding: 0;
			}
			.box{

				display: flex;
				align-items: flex-start;
				border: 1px solid red;
				padding: 6px;
				line-height: 100%;

			}
			.box img{
				margin-right: 10px;
				width: 20px;
				/* float: left; */
			}
		</style>
	</head>
