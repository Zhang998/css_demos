<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover效果</title>
    <style>
        .boss{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background: url(../img/girl.jpg) center;
            transition: all 5s;
        }
        .boss:hover{
            transform: rotate(5turn) scale(0.5);
        }
    </style>
</head>
<body>
    <div class="boss"></div>
</body>
</html>
