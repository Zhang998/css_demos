<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target选中</title>
    <style>
        section{
            display: flex;
        }
        div{
            width: 100px;
            height: 100px;
            background:#0ff;
            margin: 5px;
            transition: flex 1s;
        }
        div:target{
            flex: 1;
            background-color: purple;
        }
    </style>
</head>
<body>
    <a href="#1">1</a>
    <a href="#2">2</a>
    <a href="#3">3</a>
    <section>
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
    </section>
</body>
</html>
