	<!--
        	作者：offline
        	时间：2019-04-23
        	描述：rem 写移动端
        	
        	绝对单位：
        	px
        	相对单位：
        	%     相对于最近的父元素
        	em    相对于最近的父元素的字号大小，即 1em = 16px;
        	rem   root em  相对于根元素（html）字号大小，即 1rem = 16px;
        	pt    安卓原生使用单位
        	
        	vw   viewport width  相当于当前视口的宽度，默认满屏宽度为100vw
        	vh   viewport height  相当于当前视口的高度，默认满屏宽度为100vh
        	
        	
        	把根元素的单位换为vw
        	vw和rem来写移动端
        	主要是用rem这个单位来写所有的数据，用vw作为html的font-size的单位来使用
        	
        	
        	
        	问题？
        	vw rem 设计图px 三种关系怎么换算？
        	
        	如果设计图是750px,所有的数据得除以2，也就是浏览器最终解析的数据是满屏宽度为375px,
        	又因为满屏是100vw,所以100vw = 375px, 1vw = 3.75px;
        	
        	如果设计图是640px,所有的数据得除以2，也就是浏览器最终解析的数据是满屏宽度为320px,
        	又因为满屏是100vw,所以100vw = 320px, 1vw = 3.2px;
        	
        	
        	rem 和 px 之间的关系？  默认知道的是  1rem = 16px
        	
        	假设1rem = 100px，如果设计图是750px(iphone6,7,8),1vw = 3.75px, 1rem=26.6667vw;
        	假设1rem = 100px，如果设计图是640px(iphone5,5s),1vw = 3.2px, 1rem = 31.25vw;
        	
        	
        	假设1rem = 120px，如果设计图是750px(iphone6,7,8),1vw = 3.75px, 1rem = 32vw;
        	
        	
        	
        	
        	
        	
        	工具---》选项---》HBuilder---》代码助手设置
        	
        	css3新属性
        	html{font-size:calc(100vw/3.75/2);}
        	
        	js  ==>flexble.js
        -->
</body>
