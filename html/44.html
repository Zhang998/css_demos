<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align-last</title>
    <style>
        body{
            /* display: flex;
            justify-content: space-between; */
            text-align-last:justify;
        }
        div{
            background-color: pink;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
        div:nth-child(odd){
            width: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
