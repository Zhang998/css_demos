<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus-within</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .container:focus-within {
            transform: scale(1.5)
        }
        .container:focus-within button{
            transition: 1.5s;
            transform: rotate(1turn);
        }

    </style>
</head>

<body>
    <div class="container">
        <input type="text">
        <button>login</button>
    </div>
</body>

</html>
