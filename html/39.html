<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面包屑导航</title>
    <style>
        ul{
            display: flex;
            list-style: none;
            color: silver;
            font-size: 50px;
        }
        li:before{
            /* content: '\27a5'; */
            /* content: '\00A9'; */
            color: red;
            /* content: '\00A3'; */
            content: '\2648';
            content: '\2605';
        }
        li:first-child:before{
            content: '';
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">活动</a></li>
        <li><a href="#">导航&copy;&rArr;&#8592;&#9800;</a></li>
    </ul>
</body>
</html>
