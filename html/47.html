<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* background: pink; */
            box-shadow: 0 0 0 5px inset red,
            0 0 0 15px inset orange,
            0 0 0 25px inset yellow;
            clip-path: polygon(0 0, 100% 0, 100% 50%,0 50%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
