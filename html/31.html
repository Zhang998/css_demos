<!DOCTYPE html>
<html>

<head>
    <title>字体反扒</title>
    <style type="text/css">
        @font-face {
            font-family: test;
            src: url(../statics/font/mpepc5unpb.woff);
        }

        @font-face {
            font-family: myFirstFont;
            src: local("Times New Roman");
            font-weight: normal;
        }

        @font-face {
            font-family: myFirstFont;
            src: local(Consolas);
            font-weight: bold;
        }
        @font-face {
            font-family: yugong;
            src: url(../statics/font/新愚公迷茫体.ttf);
            font-weight: normal;
        }
        @font-face {
            font-family: yugong;
            src: url(../statics/font/mpepc5unpb.woff);
            font-weight: bold;
        }
        div {
            font-family: test;
            /* font-size: 80px; */
            text-align: center;
            margin: 200px 0;
        }
        p:nth-child(2) {
            font-family: myFirstFont;
            font-weight: bold;
        }

        p:nth-child(3) {
            font-family: myFirstFont;
            font-weight: normal;
            font-style: italic;
        }
        p:nth-child(4) {
            font-family: yugong;
            text-align: center;
            font-weight: bold;
            /* font-size: 32px; */
            /* font-weight:900;
            font-style: italic; */
        }
    </style>
</head>

<body>
    <div>
        <p>0123456789你好<span>123</span></p>
        <p>abcdef</p>
        <p>abcdef</p>
        <p>曲江春望怀江南故人123
            <br>
            唐代.赵嘏<br>
            杜若洲边人未归，水寒烟暖想柴扉。故园何处风吹柳，
            新雁南来雪满衣。目极思随原草遍，浪高书到海门稀。
            此时愁望情多少，万里春流绕钓矶。
        </p>
    </div>

</body>

</html>
