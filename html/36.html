<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: table</title>
    <style>
        body {
            margin: 0;
        }

        .boss {
            margin-left: -30px;
            margin-right: -30px;

        }

        .container {
            border: 1px solid;
            display: table;
            width: 100%;
            border-spacing: 30px 0;
        }

        div>div>div {
            border: 1px solid blue;
            background-color: red;
            display: table-cell;
        }
        span{
            border: 10px solid;
            margin-left: -10px;
            margin-right: -10px;
            width: 95%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="boss">
        <div class="container">
            <div style="height: 200px;"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <span>asdf</span>
</body>

</html>
