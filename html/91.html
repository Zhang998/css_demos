<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竖行横书组合</title>
    <style>
        div {
            writing-mode: vertical-rl;
        }

        div {
            writing-mode: vertical-rl;
            letter-spacing: 1px;
        }

        div b {
            text-combine-upright: all;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div>
        <p>同在屋檐下，</p>
        <p>惟有偶遇。</p>
        <p>犹如白驹过隙，</p>
        <p>言之不尽，</p>
        <p>因有时不我与，</p>
        <p>爬耳搔腮，</p>
        <p>心之不及也。</p>
        <p>—— DeathGhost</p>
    </div>
    <br><br>
    <div>
        <h1>清朝</h1>
        <p>是中国历史上最后一个封建王朝，</p>
        <p>共传十二帝，</p>
        <p>统治者为满洲爱新觉罗氏。</p>
        <p>从努尔哈赤建立后金起，</p>
        <p>总计<b>296</b>年。</p>
        <p>从皇太极改国号为清起，国祚<b>276</b>年。</p>
        <p>建立全国性政权算起为<b>268</b>年。</p>
    </div>
</body>

</html>
