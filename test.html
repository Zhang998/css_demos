<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
.center {
    line-height: 200px;
    height: 200px;
    border: 3px solid green;
    text-align: center;
}

.center p {
    line-height: 1.5;
    display: inline-block;
    vertical-align: middle;
}
</style>
</head>
<body>

<h2>居中</h2>
<p>以下实例中，我们让 line-height 属性值和 height 属性值相等来设置 div 元素居中：</p>

<div class="center">
  <p>当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，
    我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，
    我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，
    但是，这也不可能。当我现在躺在床上，行将就木时，
    我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；
    在家人的帮助和鼓励下，我可能为国家做一些事情；
    然后，谁知道呢?我甚至可能改变这个世界。</p>
</div>

</body>
</html>
